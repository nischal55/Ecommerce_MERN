<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .divider:after,
      .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
      }
      .cart-wrap {
        padding: 40px 0;
        font-family: 'Open Sans', sans-serif;
      }
      .main-heading {
        font-size: 19px;
        margin-bottom: 20px;
      }
      .table-cart table {
          width: 100%;
      }
      .table-cart thead {
          border-bottom: 1px solid #e5e5e5;
          margin-bottom: 5px;
      }
      .table-cart thead tr th {
          padding: 8px 0 18px;
          color: #484848;
          font-size: 15px;
          font-weight: 400;
      }
      .table-cart tr td {
          padding: 40px 0 27px;
          vertical-align: middle;
      }
      .table-cart tr td:nth-child(1) {
          width: 52%;
      }
      .table-cart tr td:nth-child(2) {
          width: 26%;
      }
      .table-cart tr td:nth-child(3) {
          width: 13.333%;
      }
      .table-cart tr td:nth-child(4) {
          width: 8.667%;
          text-align: right;
      }
      .table-cart tr td .img-product {
          width: 72px;
          float: left;
          margin-left: 8px;
          margin-right: 31px;
          line-height: 63px;
      }
      .table-cart tr td .img-product img {
        width: 100%;
      }
      .table-cart tr td .name-product {
          font-size: 15px;
          color: #484848;
          padding-top: 8px;
          line-height: 24px;
          width: 50%;
      }
      .table-cart tr td .price {
          text-align: right;
          line-height: 64px;
          margin-right: 40px;
          color: #989898;
          font-size: 16px;
          font-family: 'Nunito';
      }
      .table-cart tr td .quanlity {
          position: relative;
      }
      .product-count .qtyminus,
      .product-count .qtyplus {
        width: 34px;
          height: 34px;
          background: transparent;
          text-align: center;
          font-size: 19px;
          line-height: 34px;
          color: #000;
          cursor: pointer;
          font-weight: 600;
      }
      .product-count .qtyminus {
          line-height: 32px;
      }
      .product-count .qtyminus {
        border-radius: 3px 0 0 3px; 
      }
      .product-count .qtyplus {
        border-radius: 0 3px 3px 0; 
      }
      .product-count .qty {
        width: 60px;
        text-align: center;
        border: none;
      }
      .count-inlineflex {
        display: inline-flex;
        border: solid 2px #ccc;
        border-radius: 20px;  
      }
      .total {
        font-size: 24px;
        font-weight: 600;
        color: #8660e9;
      }
      .display-flex {
        display: flex;
      }
      .align-center {
        align-items: center;
      }
      
      .coupon-box {
          padding: 63px 0 58px;
          text-align: center;
          border: 2px dotted #e5e5e5;
          border-radius: 10px;
          margin-top: 55px;
      }
      .coupon-box form input {
          display: inline-block;
          width: 264px;
          margin-right: 13px;
          height: 44px;
          border-radius: 25px;
          border: solid 2px #cccccc;
          padding: 5px 15px;
          font-size: 14px;
      }
      input:focus {
        outline: none;
        box-shadow: none;
      }
      .round-black-btn {
        border-radius: 25px;
          background: #212529;
          color: #fff;
          padding: 8px 35px;
          display: inline-block;
          border: solid 2px #212529; 
          transition: all 0.5s ease-in-out 0s;
          cursor: pointer;
      }
      .round-black-btn:hover,
      .round-black-btn:focus {
        background: transparent;
        color: #212529;
        text-decoration: none;
      }
      .cart-totals {
        border-radius: 3px;
        background: #e7e7e7;
        padding: 25px;
      }
      .cart-totals h3 {
        font-size: 19px;
          color: #3c3c3c;
          letter-spacing: 1px;
          font-weight: 500;
      }
      .cart-totals table {
        width: 100%;
      }
      .cart-totals table tr th,
      .cart-totals table tr td {
        width: 50%;
          padding: 3px 0;
          vertical-align: middle;
      }
      .cart-totals table tr td:last-child {
        text-align: right;
      }
      .cart-totals table tr td.subtotal {
        font-size: 20px;
          color: #6f6f6f;
      }
      .cart-totals table tr td.free-shipping {
        font-size: 14px;
          color: #6f6f6f;
      }
      .cart-totals table tr.total-row td {
        padding-top: 25px;
      }
      .cart-totals table tr td.price-total {   
        font-size: 24px;
          font-weight: 600;
          color: #8660e9;
      }
      .btn-cart-totals {
        text-align: center;
        margin-top: 60px;
        margin-bottom: 20px;
      }
      .btn-cart-totals .round-black-btn {
        margin: 10px 0; 
      }
      #productCard:hover{
        box-shadow: 0px 1px 5px grey;
      }
      body {
        background:#333;
    }
    #login {
      -webkit-perspective: 1000px;
      -moz-perspective: 1000px;
      perspective: 1000px;
      margin-top:50px;
      margin-left:30%;
    }
    .login {
      font-family: 'Josefin Sans', sans-serif;
      -webkit-transition: .3s;
      -moz-transition: .3s;
      transition: .3s;
      -webkit-transform: rotateY(40deg);
      -moz-transform: rotateY(40deg);
      transform: rotateY(40deg);
    }
    .login:hover {
      -webkit-transform: rotate(0);
      -moz-transform: rotate(0);
      transform: rotate(0);
    }
    .login article {
      
    }
    .login .form-group {
      margin-bottom:17px;
    }
    .login .form-control,
    .login .btn {
      border-radius:0;
    }
    .login .btn {
      text-transform:uppercase;
      letter-spacing:3px;
    }
    .input-group-addon {
      border-radius:0;
      color:#fff;
      background:#f3aa0c;
      border:#f3aa0c;
    }
    .forgot {
      font-size:16px;
    }
    .forgot a {
      color:#333;
    }
    .forgot a:hover {
      color:#5cb85c;
    }
    
    #inner-wrapper, #contact-us .contact-form, #contact-us .our-address {
        color: #1d1d1d;
        font-size: 19px;
        line-height: 1.7em;
        font-weight: 300;
        padding: 50px;
        background: #fff;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        margin-bottom: 100px;
    }
    .input-group-addon {
        border-radius: 0;
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
        color: #fff;
        background: #f3aa0c;
        border: #f3aa0c;
            border-right-color: rgb(243, 170, 12);
            border-right-style: none;
            border-right-width: medium;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ocean Optics</title>
  </head>
  <body style="background-color:#F3F3F3;">
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  </body>
</html>
